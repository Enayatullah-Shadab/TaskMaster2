<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row  d-flex flex-row">
            <div class="col-md-6 mt-4">
                <form onsubmit="app.listsController.createList()"
                    class="d-flex justify-content-start align-items-center">
                    <div class="form-group mx-2">
                        <input type="text" name="name" id="name" class="form-control" placeholder="List Name"
                            minLength=3 maxLength=15 required>
                    </div>
                    <div class="form-group mx-2">
                        <div class="color-picker shadow">
                            <input type="color" value="#07310A" name="color" id="color">
                        </div>
                    </div>
                    <div class="m-2">
                        <button type="submit" class="btn bg-primary text-center">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="lists">
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made by Shadab at CodeWorks</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
